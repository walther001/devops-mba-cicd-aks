name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Run unit tests
        run: |
          cd app
          npm test -- --coverage --watchAll=false

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: app
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome

      - name: Build Docker image
        run: |
          cd app
          docker build -t ghcr.io/${{ github.repository }}/todo-app:latest .

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/todo-app:latest

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=walther001_devops-mba-cicd-aks
            -Dsonar.organization=walther001
            -Dsonar.sources=app/src
            -Dsonar.tests=app/src
            -Dsonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.cy.ts
            -Dsonar.javascript.lcov.reportPaths=app/coverage/lcov.info
